<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma Capilar</title>
    <!-- Vinculação do CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cronograma de Lavagem de Cabelo</h1>
        <form id="formulario">
            <label for="tipoCabelo">Tipo de Cabelo:</label>
            <select id="tipoCabelo">
                <option value="Oleoso">Oleoso</option>
                <option value="Normal">Normal</option>
                <option value="Seco">Seco</option>
            </select>
            <button type="submit">Gerar Cronograma</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
